<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>动态平衡</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        margin: 30px auto;
        width: 300px;
        height: 30px;
        border: 1px solid #000;
        display: flex;
        justify-content: space-around;
        overflow: hidden;
      }
      .b1,
      .b2 {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="b1">1111111111</div>
      <div class="b2">2233333332222222322</div>
    </div>
  </body>
</html>
